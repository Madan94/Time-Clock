<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Clock</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="cursor-dot" id="dot"></div>
    <div class="cursor-outline" id="outline"></div>
    <div class="container">
        <div class="container1" id="container">
            <div class="card">
                <h1 id="heading">Time Clock - IST</h1>
            </div>
            <div class="card">
                <h1 id="time"></h1>
            </div>
            <div class="card">
                <h1 id="day"></h1>
            </div>    
        </div>
        <div class="card">
            <h3 id="quote">Time
                <span style="--i:0" data-text=" Money."> Money.</span>
                <span style="--i:1" data-text=" Wealth."> Wealth.</span>
                <span style="--i:2" data-text=" Power."> Power.</span>
            </h3>
        </div>
        <div class="card">
            <p>Made with ❤️ by Madhan.</p>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
